name: Build and Release

on:
  push:
    branches: [ enhancements2 ]
  pull_request:
    branches: [ enhancements2 ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Build Python 3 version
      run: python build.py --version py3

    - name: Build Python 2 version
      run: python build.py --version py2

    - name: List build artifacts
      run: ls -la *.zip

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jellycon-addons
        path: |
          plugin.video.jellycon+py3.zip
          plugin.video.jellycon+py2.zip
        retention-days: 90

    - name: Publish to GitHub Packages via Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/enhancements2'
      run: |
        # Create a draft release with the build artifacts
        gh release create "build-$(date +%Y%m%d-%H%M%S)" \
          plugin.video.jellycon+py3.zip \
          plugin.video.jellycon+py2.zip \
          --title "JellyCon Build $(date +%Y-%m-%d)" \
          --notes "Automated build from GitHub Actions" \
          --draft
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}